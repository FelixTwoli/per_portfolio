    <!--Hero Section-->

    <form id="survey-form">
      <div>
        <label for="input"
          >Name
          <input
            type="text"
            id="name-label"
            placeholder="Enter your name"
            required
          />
        </label>
      </div>
      <div>
        <label for="input"
          >Email
          <input
            type="text"
            id="email-label"
            placeholder="Enter your Email"
            required
          />
        </label>
      </div>

      <div class="row">
        <label class="mr-3" for="phone">Tel. </label>
        <input
          type="tel"
          name="code"
          id="code"
          size="4"
          placeholder="+254"
          class="form-input"
        />
        <input
          type="tel"
          name="phone"
          id="phone"
          size="10"
          placeholder="07********"
          class="form-input"
        />
      </div>

      <div class="radio-button">
        <p>Preferred Means</p>
        <div>
          <input type="radio" name="ra-button" value="Tel" checked />
          <label for="Tel">Tel</label>
        </div>
        <div>
          <input type="radio" name="ra-button" value="Email" />
          <label for="Maybe">Email</label>
        </div>
      </div>

      

      <div>
        <p class="describe">products</p>
        <select name="dropdown" id="dropdown">
          <option value="select current role" disabled selected>
            select current products
          </option>
          <option value="Web Application">Web Application</option>
          <option value="desktop">Desktop</option>
          <option value="Mobile">Mobile</option>
          <option value="Other">Other</option>
        </select>
      </div>
      

      <div>
        <p class="describe">Message</p>
        <textarea
          name="input"
          id="textarea"
          cols="82"
          rows="8"
          placeholder="Enter your message here..."
        ></textarea>
      </div>

      <div>
        <input type="submit" id="submit" value="send" />
      </div>
    </form>
